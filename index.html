<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WeatherPro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Raleway', sans-serif;
      background: linear-gradient(to bottom right, #fdfcfb, #e2d1c3);
      color: #333;
      min-height: 100vh;
    }
  
    .navbar {
      background: #ffffff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
  
    .navbar-brand,
    .nav-link {
      color: #333 !important;
      font-weight: 600;
    }
  
    .nav-link:hover {
      color: #ff6f61 !important;
    }
  
    .chart-container {
      margin: 2rem 0;
      height: 420px;
      padding: 1rem;
      background-color: #ffffff;
      border: 1px solid #ddd; /* Light border around the chart */
      border-radius: 10px; /* Rounded corners */
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Light shadow for depth */
    }
  
    .chart-heading {
      font-size: 1.5rem;
      text-align: center;
      margin-bottom: 1rem;
      color: #333;
    }
  
    .container {
      padding: 2rem;
    }
  
    .form-control {
      border-radius: 5px;
    }
  
    #forecast {
      margin-top: 2rem;
    }
  
    .card-header {
      background-color: #c6c6c6 !important;
      color: #333 !important;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
  
    .card-header:hover {
      background-color: #c0c0c0;
      color: #000;
    }
  
    .card-body {
      padding: 1.5rem; /* Padding inside the card */
    }
  
    .card-title {
      font-size: 1.2rem;
      font-weight: 600;
    }
  
    .card-body h6 {
      font-size: 1rem;
    }
  
    /* Adding spacing for weather cards */
    .col {
      margin-bottom: 2rem; /* Spacing between cards */
    }
  
    /* Form and forecast container */
    #cityForm {
      margin-bottom: 2rem;
    }
  </style>
  
</head>

<body>
  <nav class="navbar navbar-expand-lg mx-4 my-3">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">WeatherPro</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About Us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <form id="cityForm" class="row g-3 ">
      <div class="col-md-6">
        <input type="text" class="form-control" id="city" placeholder="City" required>
      </div>
      <div class="col-md-6">
        <input type="text" class="form-control" id="country" placeholder="Country Code (e.g., US)" required>
      </div>
      <div class="col-12 text-center">
        <button type="submit" class="btn btn-secondary">Get Forecast</button>
      </div>
    </form>

    <h2 id="cityNameDisplay" class="text-center my-4"></h2>
    <div class="row row-cols-1 row-cols-md-3 g-4 " id="forecast"></div>
    <!-- Chart Container for Temperature -->
    <div class="chart-container">
      <h3 class="chart-heading">Daily Temperature (Â°C)</h3>
      <canvas id="weatherChart"></canvas>
    </div>

    <!-- Chart Container for Humidity -->
    <div class="chart-container">
      <h3 class="chart-heading">Daily Humidity (%)</h3>
      <canvas id="humidityChart"></canvas>
    </div>
    
    <!-- Chart Container for Wind Speed -->
    <div class="chart-container">
      <h3 class="chart-heading">Daily Wind Speed (m/s)</h3>
      <canvas id="windSpeedChart"></canvas>
    </div>
  </div>

  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
